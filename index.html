<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="shortcut icon" href="./img/instagram-new.jpeg"  type="img/jpeg">
<title>Instagram</title>
</head>
<body
  <div class="instagram-wrapper">
    <div class="instagram-phone">
    <img src="./img/instagram-celular2.png" alt="celular">
    </div>
    <div class="instagram-layout">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="instagram-login">
          <form id="login" method="post"> <!---Inicio de Login--->
            <div class="login-entrada">
              <label>
                <input class="label type="text" placeholder="Phone number username or email">
              </label>
            </div>
            <div class="login-entrada">
              <label>
                <input class="label type="text" placeholder="Password" ">
              </label>
            </div>
            <div class="login-entrada">
              <button class="button-login" >Log In</button
            </div>
          <div class="login-entrada">
            <button class="button-facebook" type="button" name="button">
              <img src="./img/icon_facebook.jpeg" class="facebook-logo"alt="Imagen">
              <span > <a href="https://www.facebook.com/" ><b>Log in with Facebook</b></a></span>
            </button>
          </div>
          <div class="login-entrada">
            <a href="reset">Forgot Password? <a
          </div>
        </form> <!---fim do formulario Login--->
          </div>
        </div>
      </div>
    </div>
    <div class="segundo-group">
      <p class="not-account">Don't have an account? <span class="link-blue"><a href="">Sign up</a></span></p>
    </div>
    <div class="get-the-app">
      <p class="get-app">Get the app.</p>
    <div class="download">
    <div>
      <img class="img-app" src="./img/apple-button.png" alt="App store" >
    </div>
    <div >
      <img class="img-google" src="./img/googleplay-button.png" alt="Google Play" >
    </div
    </div>
  </div>
</section>
</body>
</html>
